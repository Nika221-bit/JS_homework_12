  <input type="file" id="suratisAtvirte">
  <br><br>


  <textarea id="base64Veli" rows="10" cols="50"></textarea>

  <script>
    const suratisAtvirte = document.getElementById("suratisAtvirte");
    const base64Veli = document.getElementById("base64Veli");

    suratisAtvirte.addEventListener("change", function() {
      const faili = suratisAtvirte.files[0];
      if (faili) {
        const reader = new FileReader();
        reader.onload = function(e) {
          base64Veli.value = e.target.result; 
        };
        reader.readAsDataURL(faili);
      } else {
        base64Veli.value = "ფაილი არ არის არჩეული!";
      }
    });
  </script>

<!-- დავალება 6 -->
 <input type="text" id="emailVeli" placeholder="შეიყვანე Email">
  <p id="shedegi"></p>

  <script>
    const emailVeli = document.getElementById("emailVeli");
    const shedegi = document.getElementById("shedegi");

    const regex = /^[\w.-]+@[\w-]+\.\w+$/;
    emailVeli.addEventListener("keyup", function() {
      const mnishvneloba = emailVeli.value;
      if (regex.test(mnishvneloba)) {
        shedegi.textContent = "Email სწორია";
        shedegi.style.color = "green";
      } else {
        shedegi.textContent = "არასწორია";
        shedegi.style.color = "red";
      }
    });
  </script>

<!-- დავალება 7 -->
  <input type="password" id="paroli" placeholder="შეიყვანე პაროლი">
  <p id="shedegi"></p>

  <script>
    const paroli = document.getElementById("paroli");
    const shedegi1 = document.getElementById("shedegi");
    const regex1 = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;

    paroli.addEventListener("keyup", function() {
      const mnishvneloba = paroli.value;
      if (regex1.test(mnishvneloba)) {
        shedegi1.textContent = "პაროლი ძლიერია ";
        shedegi1.style.color = "green";
      } else {
        shedegi1.textContent = "პაროლი სუსტია ";
        shedegi1.style.color = "red";
      }
    });
  </script>

<!-- დავალება 8 -->
  <input type="file" id="suratisatvirtva">
  <br><br>
  <img id="preview" style="max-width:300px; display:none;" />

  <script>
    const suratisatvirtva = document.getElementById("suratisatvirtva");
    const preview = document.getElementById("preview");

    suratisatvirtva.addEventListener("change", function() {
      const faili = suratisatvirtva.files[0];
      if (faili) {
        if (faili.type === "image/png") {
          const reader = new FileReader();
          reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = "block";
          };
          reader.readAsDataURL(faili);
        } else {
          alert("მხოლოდ PNG ფორმატის ფაილების ატვირთვა დაშვებულია");
          preview.style.display = "none";
        }
      }
    });
  </script>

<!-- დავალება 9 -->
  <input type="file" id="surati">
  <br><br>
  <img id="preview1" style="max-width:300px; display:none;" />

  <script>
    const surati = document.getElementById("surati");
    const preview1 = document.getElementById("preview1");

    window.addEventListener("load", function() {
      const shemshveli = localStorage.getItem("shemshveliSurati");
      if (shemshveli) {
        preview1.src = shemshveli;
        preview1.style.display = "block";
      }
    });
    surati.addEventListener("change", function() {
      const faili = surati.files[0];
      if (faili) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const base64 = e.target.result;
          preview1.src = base64;
          preview1.style.display = "block";

          
          localStorage.setItem("shemshveliSurati", base64);
        };
        reader.readAsDataURL(faili);
      }
    });
  </script>
